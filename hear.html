<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HEAR (How many Environments are Running)!</title>
    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.3.3.5.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.3.3.5.min.css" rel="stylesheet" />
    <link href="css/hear.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">

                <!-- <h4>
                Environment Status
            </h4> -->
                <div class='table-responsive'>
                    <table id='envStatusTbl' class='table table-bordered table-striped table-hover table-condensed'>
                        <thead>
                            <tr>
                                <th>Env</th>
                                <th colspan='6'>
                                    <div class='text-center text-info bold'>AWS Components</div>
                                </th>
                                <th colspan='4'>
                                    <div class='text-center text-info'>On Premises Components</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th></th>
                                <th>F5 Firm</th>
                                <th>F5 Self</th>
                                <th>Ext Cabinet</th>
                                <th>EWS Cabinet</th>
                                <th>ISSO Cabinet</th>
                                <th>Indexer</th>
                                <th>ERM</th>
                                <th>DYNO</th>
                                <th>Cabinet</th>
                                <th>Indexer</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4 style="display:none">Health Check</h4>
                <p>
                    <pre style="display:none" id="status-detail"></pre>
                </p>
            </div>
            <div class="col-md-5">
                <h4 style="display:none">
                    Info
                </h4>
                <p>
                    <pre style="display:none" id="infoPanel"></pre>
                </p>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/jquery.2.4.1.min.js"></script>
    <script src="js/bootstrap.3.3.5.min.js"></script>
    <script src="js/hear.js"></script>

</body>

</html>
